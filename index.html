<!DOCTYPE html>
<html>
<head>
    <title>Telegram Links App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 2vh 4vw;
            min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/gradient-purple-abstract-background_23-2149120779.jpg') center/cover fixed;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            height: 96vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .button {
            flex: 1 1 auto;
            padding: clamp(12px, 3vw, 18px);
            margin: 1vh 0;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: max(1vw, 8px);
            font-size: clamp(16px, 4vw, 20px);
            color: #2b2b2b;
            text-decoration: none;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-width: 768px) {
            .container {
                padding: 0 5vw;
            }
            .button {
                font-size: clamp(14px, 4.5vw, 18px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2vh 3vw;
            }
            .button {
                margin: 0.8vh 0;
                border-radius: max(1.5vw, 6px);
            }
        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: portrait) {
            .button {
                min-height: 8vh;
            }
        }

        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) {
            .container {
                justify-content: flex-start;
                padding-top: 2vh;
            }
            .button {
                min-height: 6vh;
                margin: 0.5vh 0;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏/—Ç–∞–ø–µ */
        .button:hover, .button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
